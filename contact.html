    <header>
      <section class="top-nav">
       <nav>
         <a href="contact.html" class="contact-us-upper-nav">Contact Us</a></li>

       </nav>
      </section>
    </header>
    <main class="contact-page">
      <h1>Contact us here</h1>
      <form method="post" action="#">
        <div class="form-wrapper">
          <div class="inline">
            <div class="input-box">
              <span for="first-name">First Name *</span>
              <input type="text" id="first-name" name="first-name" required="required"/>
            </div>
            <div class="input-box">
              <span for="last-name"> Last Name *</span>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div>
           <span for="email">Email *</span>
           <input type="email" id="email" name="email" />
          </div>
          <div class="inline">
            <div class="input-box">
              <span for="land-code">Land Code *</span>
              <input type="number" id="land-code" name="land-code" />
            </div>
            <div class="input-box">
              <span for="phone-number">Phone Number *</span>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
          </div>
          <div>
           <span for="order-number">Order Number</span>
           <input type="number" id="order-number" name="order-number" />
          </div>
          <div>
           <span for="subject"> Subject *</span>
           <input type="text" id="subject" name="subject" />
          </div>
          <div>
           <span for="message">Your message *</span>
           <textarea id="message" name="message" rows="5" cols="24"></textarea>
          </div>
        </div>
        <input type="submit" value="submit" class="cta cta-large submit-button"/>
      </form>
    </main> 
    <footer>
      <img src="images/rainydays-logo-white2.png" alt="Logo for Rainydays" class="logo no-margin"/>

    </footer> 
  </body>
</html>
